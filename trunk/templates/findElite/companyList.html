<div class="bg-grey">
  <div>
    <img src="../../images/findElite/findElite-banner.png" class="img-responsive">
  </div>
  <div class="container">
    <div class="row">
      <!--筛选页-->
      <div class="screen-panel search-panel mg-top-20">
        <form class="form-horizontal mg-left-right-20" novalidate name="searchParams">
          <div class="form-group">
            <label class="choice-name">所在地区：</label>
            <a ng-class="{true:'defaultChoice'}[a.choose]"
               ng-click="vm.checkboxMulti($index,vm.option.province)"
               ng-repeat="a in vm.option.province track by $index">{{a.name}}</a>
          </div>
          <div class="form-group">
            <label class="choice-name">所属行业：</label>
            <a ng-class="{true:'defaultChoice'}[a.choose]"
               ng-click="vm.checkboxMulti($index,vm.option.industry)"
               ng-repeat="a in vm.option.industry track by $index">{{a.name}}</a>
          </div>
          <div class="form-group">
            <label class="choice-name">融资规模：</label>
            <a ng-class="{true:'defaultChoice'}[a.choose]"
               ng-click="vm.checkboxMulti($index,vm.option.financing)"
               ng-repeat="a in vm.option.financing track by $index">{{a.name}}</a>
          </div>
        </form>
      </div>
      <!--内容-->
      <div class="search-content">
        <div class="row search-rowBox">
          <div class="col-md-3 col-sm-6 col-xs-12 search-box"
               ng-repeat="x in vm.eliteCompany.data track by $index">
            <div class="col-xs-12 search-innerBox"
                 ui-sref="app.companyMain.companyDetail({name:x.name,id:x.id})"
                 ng-class="{navChoice: $state.includes('app.companyDetail')}">
              <div class="companyList-content">
                <div class="companyList-img-logo">
                  <img src={{x.logo}} class="img-responsive">
                </div>
                <div class="job-description word-length-limit">
                  <span>{{x.city | cityFilter}}</span>
                  <span>{{x.financing | financingFilter}}</span>
                  <span ng-repeat="type in item.industryList track by $index">{{x.industry | industryFilter}}</span>
                </div>
                <div class="companyBox-content">
                  <div class="company-name word-length-limit">
                    <span><strong>{{x.name}}</strong></span>
                  </div>
                  <div class="company-slogan word-length-limit">
                    {{x.slogan}}
                  </div>
                  <div class="company-professionNum">
                    <span class="word-length-limit">{{x.professionNum}}</span>个在招职位
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xs-12 pagination-bottom">
            <pagination ng-if="vm.eliteCompany.total" total="{{vm.eliteCompany.total}}"></pagination>
          </div>
        </div>
        <!--notFind页面-->
        <!--<not-find ng-if="vm.isNotFind" showrecommend="{{vm.isShowRecommend}}" size="4"></not-find>-->
      </div>
    </div>
  </div>
</div>
